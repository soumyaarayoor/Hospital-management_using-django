{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} default title {% endblock %}</title>

  <!-- Bootstrap CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Your custom CSS styles -->
  <link rel="stylesheet" href="{% static '/css/style.css'%}"> 
 </head>
<body>

  <!-- Navbar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-success">
    <div class="container">
      
      <a class="navbar-brand" href="{% url  'home'%}">CITY HOSPITAL</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url  'home'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url  'about'%}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url  'booking'%}">Booking</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="{% url  'doctors'%}">Doctors</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url  'department'%}">Department</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url  'contact'%}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}
  
  {% endblock %}
  <!-- Main Content -->
  
  <div class="container mt-4">
    <div class="row">
      <div class="col">
        <!-- Your content here -->
       
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS scripts (required for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Optional: Your custom JavaScript -->
  <!-- <script src="path/to/your/custom-script.js"></script> -->
</body>
</html>
